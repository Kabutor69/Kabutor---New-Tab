<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kabutor - New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="terminal" id="terminal">
      <div class="line">
        <span class="prompt">[kabutor ~]#</span>
        <span>date -d today</span>
      </div>
      <div id="date-time"><span id="date"></span>, <span id="time"></span></div>

      <div class="line">
        <span class="prompt">[kabutor ~]#</span>
        <span>ls ~/sites</span>
      </div>
      <div id="sites"></div>
      <div
        id="hints"
        style="margin-left: 1em; margin-top: 0px; margin-bottom: 5px"
      >
        <div style="color: #666">
          mkdir &lt;url&gt; &lt;name&gt; - for listing sites shortcut <br />
          rm -rf &lt;name&gt; - for removing shortcut you don't need <br />
          clear - for clearing lines <br />
          kabufetch - system info
        </div>
      </div>

      <div id="command-output"></div>

      <div class="line">
        <span class="prompt">[kabutor ~]#</span>
        <div class="input">
          <span id="typed"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
